<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
 <meta charset="utf-8">
 <title>Compare the size of the Larsen C iceberg (A68)</title>
 <style>
  #map {
    height: 100%;
  }

  html, body {
    background-color: #a3ccff;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  h1 {
    width: 40%;
    margin: 20% auto;
    text-align: center;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div id="map">
      <h1>By allowing your browser to share your location, we can center the iceberg area on top of your location.</h1>
  </div>
  
  <script>
    var ICEBERG_RADIUS = 43701.93722368316;
    var mapDiv = document.getElementById('map');

    function init() {
      if (navigator.geolocation)
        navigator.geolocation.getCurrentPosition(drawMap);
      else
        mapDiv.innerHTML = "Geolocation is not supported by this browser.";
    }

    function drawMap(position) {
      var centre = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

    var map = new google.maps.Map(mapDiv, {
      zoom: 8,
      center: centre,
      mapTypeId: 'terrain'
    });

    var iceberg = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: centre,
      radius: ICEBERG_RADIUS,
      draggable: true,
    });
  }
  
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyLkh-FncHZgUVKAgl25ojvHdqrDoHhqQ&callback=init">
  </script>

</script>
</body>
</html>
