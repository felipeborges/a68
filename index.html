<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
 <meta charset="utf-8">
 <title>Compare the size of the Larsen C iceberg (A68)</title>
 <style>
  #map {
    height: 100%;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    var ICEBERG_RADIUS = 43701.93722368316;

    function init() {
      navigator.geolocation.getCurrentPosition(drawMap);
    }

    function drawMap(position) {
      var centre = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: centre,
      mapTypeId: 'terrain'
    });

    var iceberg = new google.maps.Circle({
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: centre,
      radius: ICEBERG_RADIUS,
      draggable: true,
    });
  }
  
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyLkh-FncHZgUVKAgl25ojvHdqrDoHhqQ&callback=init">
  </script>
</body>
</html>
